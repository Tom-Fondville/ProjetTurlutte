<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Bonsoir</h1>
<div>
<tr data-th-each="product: ${ products }">
    <p data-th-text="${ product.name }"></p>
    <p data-th-text="${ product.description }"></p>
    <p data-th-text="${ product.price }"></p>
    <p data-th-text="${ product.image }"></p>
    <p data-th-text="${ product.categorie.nom }"></p>
</tr>
</div>
</body>
</html>
