<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="" data-th-href="@{/}">Turlutte&Co</a>
            <a class="btn btn-sm btn-outline-secondary" href="" data-th-href="@{/admin/product/}">Admin</a>
        </div>
    </nav>
</header>
<div>
    <div class="container">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight"><h2>Produits</h2></div>
            <div class="p-2 bd-highlight">
                <a class="btn btn-secondary" href="" data-th-href="@{/admin/product/add}">AJOUTER</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Image</th>
                        <th scope="col">Description</th>
                        <th scope="col">Prix(€)</th>
                        <th scope="col">Catégorie</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="product: ${ products }" >
                        <td data-th-text="${ product.id }"></td>
                        <td data-th-text="${ product.name }"></td>
                        <td><img data-th-src="${ product.image }" width="50px" class="avatar"/></td>
                        <td data-th-text="${ product.description }"></td>
                        <td data-th-text="${ product.price }"></td>
                        <td data-th-text="${ product.category.name }"></td>
                        <td>
                            <a class="btn btn-outline-secondary" data-th-href="@{/admin/product/update/{id}(id=${product.id})}">Edit</a>
                            <a class="btn btn-outline-danger" data-th-href="@{/admin/product/delete/{id}(id=${product.id})}">Del</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
