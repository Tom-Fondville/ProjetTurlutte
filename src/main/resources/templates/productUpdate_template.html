<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<form  data-th-object="${product}"
       data-th-action="@{/admin/product/update}"
      method="post">
  <input id="id" type="number" data-th-field="*{id}">
  <div class="mb-3 row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">

    <input id="Name" type="text"
           data-th-field="*{name}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">

    <input id="Description" type="text"
           data-th-field="*{description}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Image" class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">

    <input id="Image" type="text"
           data-th-field="*{image}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Prix" class="col-sm-2 col-form-label">Prix</label>
    <div class="col-sm-10">

    <input id="Prix" type="number" step="0.01"
           data-th-field="*{price}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Categorie" class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">

    <select id="Categorie" name="Categorie" data-th-field="*{category}">
      <option data-th-each="category : ${categories}"

              data-th-value="${category.id}"
              data-th-text="${category.name}"
      >
    </select>
    </div>
  </div>
  <button type="submit">MODIFIER</button>
</form>
</body>
</html>
