<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Admin - Modifier</title>
</head>
<body>
<header>
  <nav class="navbar bg-body-tertiary mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="" data-th-href="@{/}">Turlutte&Co</a>
      <a class="btn btn-sm btn-outline-secondary" href="" data-th-href="@{/admin/product/}">Admin</a>
    </div>
  </nav>
</header>
<div class="container">
<div class="card p-4" style="width: 80%; ">
<form  data-th-object="${product}"
       data-th-action="@{/admin/product/update}"
       method="post">
  <div class="mb-3 row">
    <label for="id" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input id="id" readonly class="form-control-plaintext" type="number" data-th-field="*{id}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">

    <input id="Name" class="form-control" type="text"
           data-th-field="*{name}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="Description" rows="5" data-th-field="*{description}"></textarea>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Image" class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">

    <input id="Image" class="form-control" type="text"
           data-th-field="*{image}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Prix" class="col-sm-2 col-form-label">Prix</label>
    <div class="col-sm-10">

    <input id="Prix" class="form-control" type="number" step="0.01"
           data-th-field="*{price}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Categorie" class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">

    <select id="Categorie" class="form-control" name="Categorie" data-th-field="*{category}">
      <option data-th-each="category : ${categories}"
              data-th-value="${category.id}"
              data-th-text="${category.name}"
      >
    </select>
    </div>
  </div>
  <div style="display: flex; justify-content: end">
    <button class="btn btn-primary" type="submit">MODIFIER</button>
  </div>
</form>
</div>
</div>
</body>
</html>
